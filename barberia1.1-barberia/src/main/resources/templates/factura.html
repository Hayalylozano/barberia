<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/nuevofactura}" class="btn btn-primary">Insetar factura</a><br>
    <table class="table">
        <thead>
        <tr>
            <th>id servicio</th>
            <th>id producto</th>
            <th>cantidad</th>
            <th>precio total</th>
            <th>descuento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura:${factura}">
            <td th:number="${factura.ser_id}">${factura.ser_id}</td>
            <td th:number="${factura.pro_id}">${factura.pro_id}</td>
            <td th:number="${factura.fac_cantidad}">${factura.fac_cantidad}</td>
            <td th:number="${factura.fac_precio_tota}">${factura.fac_precio_tota}</td>
            <td th:number="${factura.fac_descuento}">${factura.fac_descuento}</td>
            <td>
                <!--<a class="btn btn-warning">Editar</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
