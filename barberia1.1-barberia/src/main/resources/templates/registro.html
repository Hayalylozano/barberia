<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/nuevoregis}" class="btn btn-primary">Insetar registro</a><br>
    <table class="table">
        <thead>
        <tr>
            <th>id producto</th>
            <th>id empleado</th>
            <th>Cambio</th>
            <th>Novedad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registro:${registro}">
            <td th:text="${registro.id_producto}">${registro.id_producto}</td>
            <td th:text="${registro.emp_id}">${registro.emp_id}</td>
            <td th:text="${registro.res_cambio}">${registro.res_cambio}</td>
            <td th:text="${registro.res_novedad}">${registro.res_novedad}</td>
            <td>
                <!--<a class="btn btn-warning">Editar</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
