<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarregis}" th:object="${registro}" method="post">
            <div class="card">
                <div class="card-header"></div>
                <h3>Insertar registro</h3>
                <div class="card-body"></div>
                <div class="form-group">
                    <label class="col-md-2">Id producto</label>
                    <input th:field="*{id_producto}" type="number" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Id empelados</label>
                    <input th:field="*{emp_id}" type="number" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Cambio</label>
                    <input th:field="*{res_cambio}" type="text" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Novedad</label>
                    <input th:field="*{res_novedad}" type="text" class="from-control"/>
                </div>
                <div class="card-footer"></div>
                <input type="submit" value="Guardar" class="btn btn-success"/>
                <a href="/registro" class="btn btn-success">Volver</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
