<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/gurdarprodu}" th:object="${producto}" method="post">
            <div class="card">
                <div class="card-header"></div>
                <h3>Insertar producto</h3>
                <div class="card-body"></div>
                <div class="form-group">
                    <label class="col-md-2">Tipo producto</label>
                    <input th:field="*{tip_pro_id}" type="number" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Nombre</label>
                    <input th:field="*{pro_nombre}" type="text" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Codigo</label>
                    <input th:field="*{pro_codigo}" type="text" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Descripcion</label>
                    <input th:field="*{pro_descripcion}" type="text" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Precio</label>
                    <input th:field="*{pro_precio}" type="number" class="from-control"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Existencia</label>
                    <input th:field="*{pro_existencia}" type="number" class="from-control"/>
                </div>
                <div class="card-footer"></div>
                <input type="submit" value="Guardar" class="btn btn-success"/>
                <a href="/producto" class="btn btn-success">Volver</a>
            </div>
        </form>
    </div>
</div>
</body>
