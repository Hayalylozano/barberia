<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/nuevotipoempl}" class="btn btn-primary">Insetar ti_emp</a><br>
    <table class="table">
        <thead>
        <tr>
           <!-- <th>Id</th> -->
            <th>Tipo empleado</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tipoempleado:${tipoempleado}">
            <!--  <td th:text="${tipoempleado.tip_em_id}">${tipoempleado.tip_em_id}</td>-->
              <td th:text="${tipoempleado.tip_emp_nombre}">${tipoempleado.tip_emp_nombre}</td>
              <td th:text="${tipoempleado.tip_emp_observacion}">${tipoempleado.tip_emp_observacion}</td>
              <td>
                  <!--<a class="btn btn-warning">Editar</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
