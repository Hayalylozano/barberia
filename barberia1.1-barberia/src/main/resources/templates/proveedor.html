<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/nuevoprov}" class="btn btn-primary">Insetar proveedor</a><br>
  <table class="table">
    <thead>
    <tr>
     <!-- <th>Id</th>-->
      <th>Documento</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Direccion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor:${proveedor}">
     <!-- <td th:text="${proveedor.prov_id}">${proveedor.prov_id}</td>-->
      <td th:text="${proveedor.prov_documento}">${proveedor.prov_documento}</td>
      <td th:text="${proveedor.prov_nombre}">${proveedor.prov_nombre}</td>
      <td th:text="${proveedor.prov_apellido}">${proveedor.prov_apellido}</td>
      <td th:text="${proveedor.prov_telefono}">${proveedor.prov_telefono}</td>
      <td th:text="${proveedor.prov_direccion}">${proveedor.prov_direccion}</td>
      <td>
        <!--<a class="btn btn-warning">Editar</a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
